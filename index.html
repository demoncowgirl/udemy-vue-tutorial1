<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
	<title>Udemy - Vue Tutorial 1</title>
</head>
<body>

  <div id="app">
		<!-- listing for event information from the Vue template -->
		<button v-on:click ="increaseCounter1()">Counter 1</button>
		<p>{{ counter1 }}</p>
		<br>
		<p v-on:mousemove = "updateCoordinates">
			Coordinates: {{ x }}/{{ y }} - </p>
			<br>
			<!-- uses a function called 'dummy' -->
		<span v-on:mousemove = 'dummy'> DEAD SPOT </span>
		<br><br>
		<!-- uses the modifier stop -->
		<span v-on:mousemove.stop = ''> DEAD SPOT 2</span>
		<br><br>
		<button v-on:click ="increaseCounter2(2, $event)">Counter 2</button>
		<p>{{ counter2 }}</p>
		<br><br>
		<button v-on:click ="counter3++">Counter 3</button>
		<p>{{ counter1 }}</p>
		<br><br>
		<input type="text" v-on:keyup.enter.space="alertMe"/>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
